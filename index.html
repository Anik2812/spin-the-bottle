<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="playerInput">
        <h1>Spin the Bottle</h1>
        <div class="input-container">
            <input type="text" class="player-input" id="playerName1" placeholder="Player 1 Name">
            <input type="text" class="player-input" id="playerName2" placeholder="Player 2 Name">
            <input type="text" class="player-input" id="playerName3" placeholder="Player 3 Name">
            <input type="text" class="player-input" id="playerName4" placeholder="Player 4 Name">
            <input type="text" class="player-input" id="playerName5" placeholder="Player 5 Name">
        </div>
        <button class="button" id="submitNamesButton">Submit Names</button>
    </div>

    <div class="container hidden" id="game">
        <div class="circle-container">
            <div class="circle" id="circle">
                <div class="bottle-container">
                    <img src="bottle.png" id="bottle" alt="Bottle">
                </div>
            </div>
        </div>
        <button class="button" id="startButton">Spin the Bottle</button>
        <div class="consequence hidden" id="consequence"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
