<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Bottle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spin the Bottle</h1>
        <div id="playerInput">
            <input type="text" id="playerName1" placeholder="Player 1 Name">
            <input type="text" id="playerName2" placeholder="Player 2 Name">
            <input type="text" id="playerName3" placeholder="Player 3 Name">
            <input type="text" id="playerName4" placeholder="Player 4 Name">
            <input type="text" id="playerName5" placeholder="Player 5 Name">
            <button id="submitNamesButton">Submit Names</button>
        </div>
        <div id="game" class="hidden">
            <div class="circle" id="circle">
                <div class="bottle-container">
                    <img src="bottle.png" id="bottle" alt="Bottle">
                </div>
            </div>
            <button id="startButton">Start</button>
            <div id="consequence" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
